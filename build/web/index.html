    <div id="myModal2" class="modal">

    <script>
        function ocultarpanel1(){
            document.getElementById("contenido").style.display = "none";
            document.getElementById("contenido1").style.display = "inline-block";
            document.getElementById("izquierda").onclick = function (){ocultarpanel4()};
            document.getElementById("derecha").onclick = function (){ocultarpanel2()};
        }
        function ocultarpanel2(){
            document.getElementById("contenido1").style.display = "none";
            document.getElementById("contenido2").style.display = "inline-block";
            document.getElementById('izquierda').onclick = function (){ocultarpanel3()};
            document.getElementById('derecha').onclick = function (){ocultarpanel5()};
        }
        function ocultarpanel3(){
            document.getElementById("contenido2").style.display = "none";
            document.getElementById("contenido1").style.display = "inline-block";
            document.getElementById('izquierda').onclick = function (){ocultarpanel4()};
            document.getElementById('derecha').onclick = function (){ocultarpanel2()};
        }
        function ocultarpanel4(){
            document.getElementById("contenido1").style.display = "none";
            document.getElementById("contenido").style.display = "inline-block";
            document.getElementById('izquierda').onclick = function (){ocultarpanel6()};
            document.getElementById('derecha').onclick = function (){ocultarpanel1()};
        }
        function ocultarpanel5(){
            document.getElementById("contenido2").style.display = "none";
            document.getElementById("contenido").style.display = "inline-block";
            document.getElementById('izquierda').onclick = function (){ocultarpanel6()};
            document.getElementById('derecha').onclick = function (){ocultarpanel1()};
        }
        function ocultarpanel6(){
            document.getElementById("contenido").style.display = "none";
            document.getElementById("contenido2").style.display = "inline-block";
            document.getElementById('izquierda').onclick = function (){ocultarpanel3()};
            document.getElementById('derecha').onclick = function (){ocultarpanel5()};
        }
        var modal2 = document.getElementById("myModal2");
        var btn2 = document.getElementById("myBtn2");
        var span2 = document.getElementById("close2");
        var modal = document.getElementById("myModal");
        var btn = document.getElementById("myBtn");
        var span = document.getElementById("close");
        
        btn.onclick = function() {
             modal.style.display = "block";
        }
        span.onclick = function() {
                    modal.style.display = "none";
        }
       btn2.onclick = function() {
             modal2.style.display = "block";
        }
        span2.onclick = function() {
                    modal2.style.display = "none";
        }
        window.onclick = function(event) {
            if (event.target == modal2) {
                modal2.style.display = "none";
            }
            if (event.target == modal) {
                modal.style.display = "none";
            }
       }
       $('#file_1').on('change',function(){
        $('#inputval').text( $(this).val());
        });
        $('#file_2').on('change',function(){
        $('#inputval2').text( $(this).val());
        });
    </script>
